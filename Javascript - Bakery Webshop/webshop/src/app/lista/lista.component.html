<div class="container">
  <h2>Lista korisnika</h2>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  <table *ngIf="users.length > 0" class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Korisničko ime</th>
      <th>Ime</th>
      <th>Email</th>
      <th>Uloga</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user._id }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.role }}</td>
    </tr>
    </tbody>
  </table>
  <p *ngIf="users.length === 0">Nema dostupnih korisnika.</p>
</div>
