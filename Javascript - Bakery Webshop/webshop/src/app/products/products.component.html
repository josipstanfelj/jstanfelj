
<div class="products">
  <h1>Naši proizvodi</h1>
  <div class="products-container">
    <div *ngFor="let product of products" class="product-card">
      <a [routerLink]="['/product', product._id]">
        <img class="picture" [src]="product.image" alt="Slika proizvoda" />
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <p>Cijena: {{ product.price | priceFormat:'€' }} </p>
        <p>Stanje: {{ product.stock }} kom.</p>
      </a>
      <button mat-button color="primary" (click)="buyProduct(product)">Kupi</button>
    </div>
  </div>
</div>
